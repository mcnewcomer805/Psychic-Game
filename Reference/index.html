
<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic-Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
  <h1>Rock Paper Scissors</h1>

  <div id="game">
    <p>You chose:  <span id = "userChoice"></span ></p>
    <p>The computer chose:  <span  id = "compChoice"></span ></p>
    <p>Wins: <span  id = "wins"></span ></p> 
    <p>Losses: <span  id = "losses"></span > </p>
    <p>Ties:  <span  id = "ties"></span ></p>
  </div>

  <script type="text/javascript">
    // Whenever a key is pressed, alert "pressed a button".
    var DocuserChoice = document.getElementById("userChoice");
    var DoccompChoice = document.getElementById("compChoice");
    var Docwins = document.getElementById("wins");
    var Doclosses = document.getElementById("losses");
    var Docties = document.getElementById("ties");


    var ties = 0;
    var wins = 0;
    var losses = 0;

    var options = ["r", "s", "p"];


    document.onkeyup = function(event) {
      //alert(event.key);
      var randcompChoice = options[Math.floor(Math.random() * (2 - 0 + 1)) + 0];
      var userChoice = event.key;

      if (options.indexOf(userChoice) === -1){
        alert("Pick r, s or p!!");
      }

      console.log("Computer choice: " + randcompChoice);
      console.log("User choice: " + userChoice);

      if (userChoice === "s"){
        if (randcompChoice === "s"){
          ties++;
        }
        else if (randcompChoice === "r"){
          losses++;
        }
        else {
          wins++;
        }
      }

      else if (userChoice === "r"){
        if (randcompChoice === "r"){
          ties++;
        }
        else if (randcompChoice === "p"){
          losses++;
        }
        else {
          wins++;
        }
      }

      if (userChoice === "p"){
        if (randcompChoice === "p"){
          ties++;
        }
        else if (randcompChoice === "s"){
          losses++;
        }
        else {
          wins++;
        }
      }

      console.log("Wins: " + wins);
      console.log("Losses: " + losses);
      console.log("Ties: " + ties);

      DoccompChoice.innerHTML = randcompChoice;
      DocuserChoice.innerHTML = userChoice;
      Docwins.innerHTML = wins;
      Doclosses.innerHTML = losses;
      Docties.innerHTML = ties;

    };


  </script>

</body>

</html>
